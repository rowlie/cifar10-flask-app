<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        img {
            width: 200px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .result {
            font-size: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            display: inline-block;
            box-shadow: 0px 0px 10px #ccc;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Prediction Result</h1>
    
    <div class="result">
        <p><strong>Selected Model:</strong> {{ model_name }}</p>
        <p><strong>Predicted Class:</strong> {{ prediction }}</p>
        <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" alt="Uploaded Image">
    </div>

    <a href="/">Try Another Image</a>

</body>
</html>
